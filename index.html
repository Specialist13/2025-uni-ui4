<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atminties lavinimo žaidimas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Įgyvendinami Nielsen euristikos principai: -->
    <!-- 1. Atitikimas realiam pasauliui ir jo atributams -->
    <!-- 2. Valdymas ir veiksmų laisvė -->
    <!-- 3. Lankstumas ir efektyvumas -->
    <!-- 4. Pagalba ir dokumentacija -->
</head>
<body>
    <div class="game-container">
        <div id="info">
            <div id="start">
                <h1>Atminties lavinimo žaidimas</h1>
                <input type="text" id="name-input" placeholder="Įveskite savo vardą"><br><br>
                <input type="number" id="size-input" placeholder="Įveskite langelių skaičių (tarp 20 ir 100, lyginis)" min="20" max="100"><br><br>
                <button id="start-button">Pradėti žaidimą</button>
            </div>
            <div id="leaderboard">
                <h2>Lyderių sąrašas</h2>
                <ul id="leaderboard-list">
                    <!-- Lyderių sąrašas bus sugeneruotas čia -->
                </ul>
            </div>
            <div id="help">

            </div>
        </div>
        <div id="hud">
            <div id="timer">00:00</div>
            <div id="controls">
                <button id="pause-button" disabled>Pauzė</button>
                <button id="stop-button" disabled>Stabdyti</button>
            </div>
        </div>
        <div id="game-board">
            <!-- Žaidimo lenta bus sugeneruota čia -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
